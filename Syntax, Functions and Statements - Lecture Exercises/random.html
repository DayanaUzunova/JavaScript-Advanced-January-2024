<!DOCTYPE html>
<html>

        <script src="numbers.js">
        </script>

    <body>
        <input type = "submit" onclick="printRandom()" />
        <script>
            function printRandom(){
                let num = Math.round(
                    Math.random() * 100
                );
                document.body.innerHTML += `<div>${num}</div>`;
                }
        </script>
    </body>
